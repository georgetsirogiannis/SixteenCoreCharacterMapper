name: Build Multi-Platform

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # 1. macOS Intel (x64) - Using macos-13 to ensure Intel runner
          - os: macos-13
            os_name: macOS-Intel
            rid: osx-x64
            suffix: macOS-Intel
          # 2. macOS Apple Silicon (arm64) - Using macos-latest (ARM runner)
          - os: macos-latest
            os_name: macOS-AppleSilicon
            rid: osx-arm64
            suffix: macOS-AppleSilicon
          # 3. Linux (x64)
          - os: ubuntu-latest
            os_name: Linux
            rid: linux-x64
            suffix: Linux-x64

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 1. Extract Version from .csproj
    - name: Get Version
      id: get_version
      shell: bash
      run: |
        VERSION=$(sed -n 's/.*<Version>\(.*\)<\/Version>.*/\1/p' SixteenCoreCharacterMapper.Avalonia/SixteenCoreCharacterMapper.Avalonia.csproj | tr -d '\r' | xargs)
        echo "Detected App Version: $VERSION"
        echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

    # 2. Publish the App
    - name: Publish
      run: |
        dotnet publish SixteenCoreCharacterMapper.Avalonia/SixteenCoreCharacterMapper.Avalonia.csproj \
        -c Release \
        -r ${{ matrix.rid }} \
        --self-contained true \
        -p:PublishSingleFile=true \
        -p:IncludeNativeLibrariesForSelfExtract=true \
        -o publish_output

    # --- macOS Specific Steps ---
    
    # 3. Generate .icns from PNGs (macOS only)
    - name: Generate Icons (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        generate_icns() {
            local src="$1"
            local name="$2"
            local iconset="${name}.iconset"
            
            mkdir "$iconset"
            sips -z 16 16     "$src" --out "${iconset}/icon_16x16.png"
            sips -z 32 32     "$src" --out "${iconset}/icon_16x16@2x.png"
            sips -z 32 32     "$src" --out "${iconset}/icon_32x32.png"
            sips -z 64 64     "$src" --out "${iconset}/icon_32x32@2x.png"
            sips -z 128 128   "$src" --out "${iconset}/icon_128x128.png"
            sips -z 256 256   "$src" --out "${iconset}/icon_128x128@2x.png"
            sips -z 256 256   "$src" --out "${iconset}/icon_256x256.png"
            sips -z 512 512   "$src" --out "${iconset}/icon_256x256@2x.png"
            sips -z 512 512   "$src" --out "${iconset}/icon_512x512.png"
            sips -z 1024 1024 "$src" --out "${iconset}/icon_512x512@2x.png"
            
            iconutil -c icns "$iconset" -o "${name}.icns"
            rm -rf "$iconset"
        }

        if [ -f "SixteenCoreCharacterMapper.Avalonia/Assets/16Core Logo v3 Retina.png" ]; then
            generate_icns "SixteenCoreCharacterMapper.Avalonia/Assets/16Core Logo v3 Retina.png" "AppIcon"
        fi

        if [ -f "SixteenCoreCharacterMapper.Avalonia/Assets/16Core File Icon v1 Retina.png" ]; then
            generate_icns "SixteenCoreCharacterMapper.Avalonia/Assets/16Core File Icon v1 Retina.png" "FileIcon"
        fi

    # 4. Create macOS App Bundle Structure (UPDATED WITH FIXES)
    - name: Create macOS App Bundle
      if: startsWith(matrix.os, 'macos')
      run: |
        APP_NAME="16Core Character Mapper"
        EXECUTABLE_NAME="16Core Character Mapper"
        
        mkdir -p "$APP_NAME.app/Contents/MacOS"
        mkdir -p "$APP_NAME.app/Contents/Resources"
        
        # Copy published files
        cp -a publish_output/. "$APP_NAME.app/Contents/MacOS/"
        
        # Copy icons
        if [ -f "AppIcon.icns" ]; then cp "AppIcon.icns" "$APP_NAME.app/Contents/Resources/"; fi
        if [ -f "FileIcon.icns" ]; then cp "FileIcon.icns" "$APP_NAME.app/Contents/Resources/"; fi
        
        # Determine Minimum System Version
        if [ "${{ matrix.rid }}" == "osx-arm64" ]; then
            MIN_OS="11.0"
        else
            MIN_OS="10.15"
        fi

        # Create Info.plist
        cat > "$APP_NAME.app/Contents/Info.plist" <<EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>$EXECUTABLE_NAME</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon.icns</string>
            <key>CFBundleIdentifier</key>
            <string>com.georgetsirogiannis.16core</string>
            <key>CFBundleName</key>
            <string>$APP_NAME</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>${{ env.APP_VERSION }}</string>
            <key>LSMinimumSystemVersion</key>
            <string>$MIN_OS</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>CFBundleDocumentTypes</key>
            <array>
                <dict>
                    <key>CFBundleTypeExtensions</key>
                    <array>
                        <string>16core</string>
                    </array>
                    <key>CFBundleTypeIconFile</key>
                    <string>FileIcon.icns</string>
                    <key>CFBundleTypeName</key>
                    <string>16Core Project</string>
                    <key>CFBundleTypeRole</key>
                    <string>Editor</string>
                    <key>LSHandlerRank</key>
                    <string>Owner</string>
                </dict>
            </array>
        </dict>
        </plist>
        EOF

        # --- CRITICAL FIXES FOR "DAMAGED" ERROR ---
        
        # 1. Ensure the binary is executable
        chmod +x "$APP_NAME.app/Contents/MacOS/$EXECUTABLE_NAME"
        
        # 2. Ad-hoc code signing
        # This tells macOS the app structure is valid, even if the developer is unknown.
        codesign --force --deep --sign - "$APP_NAME.app"

    # 5. Create DMG (macOS)
    - name: Create DMG (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        DMG_NAME="16Core_Character_Mapper_v${{ env.APP_VERSION }}_${{ matrix.suffix }}.dmg"
        hdiutil create -volname "16Core Character Mapper" -srcfolder "16Core Character Mapper.app" -ov -format UDZO "$DMG_NAME"

    # 6. Create Linux Archive
    - name: Create Linux Archive
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd publish_output
        tar -czvf ../16Core_Character_Mapper_v${{ env.APP_VERSION }}_${{ matrix.suffix }}.tar.gz *

    # --- Upload Artifacts ---
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: 16Core_Character_Mapper_v${{ env.APP_VERSION }}_${{ matrix.suffix }}
        path: |
          *.dmg
          *.tar.gz
