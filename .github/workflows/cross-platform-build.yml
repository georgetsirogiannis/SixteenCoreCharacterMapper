name: Build MacOS and Linux Binaries

on:
  workflow_dispatch: # This allows you to click a button to start the build manually

jobs:
  # --- MACOS BUILD ---
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-net@v4
        with:
          dotnet-version: 8.0.x

      - name: Install DotNetBundle Tool
        run: dotnet tool install -g DotNetBundle

      - name: Build & Bundle macOS (Intel & Apple Silicon)
        # This builds for both architectures. macOS users on M1/M2/M3 need arm64 for best performance.
        run: |
          # Intel Version
          dotnet bundle -c Release -r osx-x64 --self-contained true -p:PublishSingleFile=true
          mv bin/Release/net8.0-windows/osx-x64/publish/*.app "16Core Character Mapper.app"
          zip -r 16Core-Character-Mapper-macOS-Intel.zip "16Core Character Mapper.app"
          rm -rf "16Core Character Mapper.app"

          # Apple Silicon Version
          dotnet bundle -c Release -r osx-arm64 --self-contained true -p:PublishSingleFile=true
          mv bin/Release/net8.0-windows/osx-arm64/publish/*.app "16Core Character Mapper.app"
          zip -r 16Core-Character-Mapper-macOS-ARM.zip "16Core Character Mapper.app"

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 16Core-macOS-Builds
          path: |
            16Core-Character-Mapper-macOS-Intel.zip
            16Core-Character-Mapper-macOS-ARM.zip

  # --- LINUX BUILD ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-net@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Linux
        run: |
          dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true
          cd bin/Release/net8.0-windows/linux-x64/publish/
          # We create a tarball (standard Linux zip) of the contents
          tar -czvf ../../../../16Core-Character-Mapper-Linux.tar.gz .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 16Core-Linux-Build
          path: 16Core-Character-Mapper-Linux.tar.gz
